<div class="leaf"><div class="inner justify"><p>It was the last expression of the despondency of a broken spirit. He lacked energy to grasp the better fortune that seemed within his reach.</p><p>He repeated the word.</p><p>"Alone, Hester!"</p><p>"Thou shalt not go alone!" answered she, in a deep whisper.</p><p>Then, all was spoken!</p><h2>Xviii.</h2><hr class="section"></div> </div>
